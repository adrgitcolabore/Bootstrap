<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title></title>
  
  <link rel="shortcut icon" type="image/x-icon" href="img/iconeFavicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  
  <div class="container-fluid" style="width:90%">
   
    <div class="row cabecalho">  
      <div class="col-xs-12 col-md-6">
        <h1>Ordens de Serviço</h1>
      </div>
      <div class="col-xs-12 col-md-4 col-md-offset-2 busca">
        <div class="input-group">
          <input type="text" name="busca" class="form-control" placeholder="Pesquisar por nome do cliente">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <br/>
        <div class="form-horizontal">
          <div class="form-group has-sucess has-feedback">
            <label class="col-xs-6 col-md-2 control-label" for="txtStrongPassword">Password</label>
            <div class="col-xs-10">
              <input type="password" id="txtStringPassowrd" class="form-control"
                placeholder="Sua senha" >
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <span class="help-block">Sua senha</span> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <!--<br/>-->
          <div class="form-horizontal">
            <div class="form-group has-sucess has-feedback">
              <label class="col-xs-6 col-md-2 control-label" for="txtStrongPassword">Password</label>
              <div class="col-xs-10">
                <input type="password" id="txtStringPassowrd" class="form-control"
                  placeholder="Sua senha" >
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                  <span class="help-block">Sua senha</span> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
          
  </div>

  <div class="modal fade" id="NovaOS">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" data-dismiss="modal" class="close">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">Nova Ordem de Serviço</h4>
        </div>
        <form>
          <div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-danger">Limpar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>  

  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/validator.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/bootstrap-datepicker.pt-BR.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
